<div class="popdown-content">
	<header>
		<h2>Reserve Your Table</h2>
	</header>
	
	<section class="parag">
		<p>Satisfy your culinary cravings at Crossroads Restaurant and Bar! Surrounded by art and electrifying music, indulge your senses  with our restaurant's soulful signature dishes and inspired flavors. <br>Make Your Reservation today by filling out the form below:</p>
		<form class="pure-form pure-form-aligned">
			<fieldset>
				<div class="pure-control-group">
            		<label for="name">First Name:</label>
					<input type="text" id="first-name" placeholder="First Name">
				</div>
				<div class="pure-control-group">
            		<label for="name">Last Name:</label>
					<input type="text" id="last-name" placeholder="Last Name">
				</div>
				<div class="pure-control-group">
            		<label for="name">Email:</label>
					<input type="email" id="email" placeholder="Email">
				</div>
				<div class="pure-control-group">
            		<label for="table-reservation">Your Message:</label>
            		<input id="table-reservation" type="text" placeholder="Your message">
        		</div>
				<div class="pure-control-group"><button class="pure-button pure-button-color">Submit</button></div>
			</fieldset>
		</form>
	</section>
	
	<footer>
		<button class="close-popdown">Close</button>
	</footer>
</div>
